<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary-color: #4361ee;
    --primary-hover: #3a56d4;
    --bg-color: #f8fafc;
    --card-bg: #ffffff;
    --text-color: #2d3748;
    --text-secondary: #4a5568;
    --input-bg: #ffffff;
    --border-color: #e2e8f0;
    --success-color: #10b981;
    --error-color: #ef4444;

  }

  body.dark {

    --bg-color: #1a202c;
    --card-bg: #2d3748;
    --text-color: #f7fafc;
    --text-secondary: #cbd5e0;

  * {

    padding: 0;

  body {

    background-color: var(--bg-color);
    color: var(--text-color);
    line-height: 1.6;
    transition: var(--transition);
    padding: 0;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;

  #app-container {

  .card {

  .logo {

  .section-title {

  .section-title::after {

    bottom: 0;
    left: 0;

  .form-group {

  .form-group label {

    margin-bottom: 0.5rem;

    font-weight: 500;
    color: var(--text-secondary);
  }

  input, textarea {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid var(--border-color);
    border-radius: var(--radius-md);
    background-color: var(--input-bg);
    color: var(--text-color);
    font-size: 0.9375rem;
    transition: var(--transition);
  }

  input:focus, textarea:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
  }

  textarea {
    min-height: 120px;
    resize: vertical;
  }

  .btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.75rem 1.5rem;
    border-radius: var(--radius-md);
    font-size: 0.9375rem;
    font-weight: 500;
    cursor: pointer;
    transition: var(--transition);
    border: none;
    text-decoration: none;
  }

  .btn-primary {
    background-color: var(--primary-color);
    color: white;
  }

  .btn-primary:hover {
    background-color: var(--primary-hover);
    transform: translateY(-1px);
  }

  .btn-block {
    display: block;
    width: 100%;
  }

  .btn-icon {
    margin-right: 0.5rem;
  }

  .auth-switch {
    text-align: center;
    margin-top: 1.5rem;
    font-size: 0.875rem;
    color: var(--text-secondary);
  }

  .auth-switch a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 500;
  }

  .note-card {
    background-color: var(--input-bg);
    border-radius: var(--radius-md);
    padding: 1.25rem;
    margin-bottom: 1rem;
    border: 1px solid var(--border-color);
    transition: var(--transition);
  }

  .note-card:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
  }

  .note-title {
    font-weight: 600;
    margin-bottom: 0.75rem;
    color: var(--text-color);
  }

  .note-content {
    color: var(--text-secondary);
    margin-bottom: 1rem;
    white-space: pre-wrap;
    word-break: break-word;
  }

  .note-actions {
    display: flex;
    gap: 0.75rem;
  }

  .note-actions .btn {
    padding: 0.5rem 1rem;
    font-size: 0.8125rem;
  }

  .btn-edit {
    background-color: var(--warning-color);
    color: white;
  }

  .btn-delete {
    background-color: var(--error-color);
    color: white;
  }

  .search-bar {
    display: flex;
    gap: 0.75rem;
    margin-bottom: 1.5rem;
  }

  .search-bar input {
    flex: 1;
  }

  .theme-toggle {
    position: absolute;
    top: 1.5rem;
    right: 1.5rem;
    background: transparent;
    border: none;
    color: var(--text-secondary);
    cursor: pointer;
    font-size: 1.25rem;
    transition: var(--transition);
  }

  .theme-toggle:hover {
    color: var(--primary-color);
    transform: rotate(30deg);
  }

  .hidden {
    display: none;
  }

  .divider {
    height: 1px;
    background-color: var(--border-color);
    margin: 1.5rem 0;
    position: relative;
  }

  .divider-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: var(--card-bg);
    padding: 0 1rem;
    font-size: 0.75rem;
    color: var(--text-secondary);
  }

  @media (max-width: 480px) {
    #app-container {
      padding: 1.5rem 1rem;
    }
    
    .card {
      padding: 1.5rem;
    }
  }
</style>
</head>

      <div class="form-group">

<script>
// ä¿æŒåŸæœ‰JavaScripté€»è¾‘å®Œå…¨ä¸å˜
const API_BASE = 'http://localhost:8080';

function saveToken(token) {
  localStorage.setItem('token', token);
}

function getToken() {
  return localStorage.getItem('token');
}

function clearToken() {
  localStorage.removeItem('token');
}

function setAuthVisible(visible) {
  document.getElementById('auth-section').style.display = visible ? 'block' : 'none';
  document.getElementById('app-section').style.display = visible ? 'none' : 'block';
}

async function register() {
  const username = document.getElementById('register-username').value.trim();
  const password = document.getElementById('register-password').value.trim();
  if (!username || !password) {
    alert('è¯·è¾“å…¥ç”¨æˆ·åå’Œå¯†ç ');
    return;
  }
  try {
    const res = await fetch(`${API_BASE}/register`, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({username, password}),
    });
    if (res.ok) {
      alert('æ³¨å†ŒæˆåŠŸï¼Œè¯·ç™»å½•');
      document.getElementById('register-username').value = '';
      document.getElementById('register-password').value = '';
    } else {
      const text = await res.text();
      alert('æ³¨å†Œå¤±è´¥: ' + text);
    }
  } catch(e) {
    alert('è¯·æ±‚å¤±è´¥: ' + e.message);
  }
}

async function login() {
  const username = document.getElementById('login-username').value.trim();
  const password = document.getElementById('login-password').value.trim();
  if (!username || !password) {
    alert('è¯·è¾“å…¥ç”¨æˆ·åå’Œå¯†ç ');
    return;
  }
  try {
    const res = await fetch(`${API_BASE}/login`, {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({username, password}),
    });
    if (res.ok) {
      const token = await res.text();
      saveToken(token);
      setAuthVisible(false);
      loadNotes();
    } else {
      const text = await res.text();
      alert('ç™»å½•å¤±è´¥: ' + text);
    }
  } catch(e) {
    alert('è¯·æ±‚å¤±è´¥: ' + e.message);
  }
}

function logout() {
  clearToken();
  setAuthVisible(true);
  document.getElementById('notes-list').innerHTML = '';
}

async function loadNotes(keyword = '') {
  const token = getToken();
  if (!token) return;
  try {
    let url = `${API_BASE}/api/notes`;
    if (keyword) {
      url += `?keyword=${encodeURIComponent(keyword)}`;
    }
    const res = await fetch(url, {
      headers: { 'Authorization': 'Bearer ' + token }
    });
    if (res.ok) {
      const notes = await res.json();
      displayNotes(notes);
    } else {
      alert('åŠ è½½ç¬”è®°å¤±è´¥');
    }
  } catch(e) {
    alert('è¯·æ±‚å¤±è´¥: ' + e.message);
  }
}

function displayNotes(notes) {
  const container = document.getElementById('notes-list');
  container.innerHTML = '';
  
  if (notes.length === 0) {
    container.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">æš‚æ— ç¬”è®°</p>';
    return;
  }
  
  notes.forEach(note => {
    const noteElement = document.createElement('div');
    noteElement.className = 'note-card';
    // noteElement.innerHTML = `
    //   <h4 class="note-title">${escapeHtml(note.title)}</h4>
    //   <pre class="note-content">${escapeHtml(note.content)}</pre>
    //   <div class="note-actions">
    //     <button class="btn btn-edit" onclick="editNote(${note.id}, '${escapeHtml(note.title)}', '${escapeHtml(note.content)}')">ç¼–è¾‘</button>
    //     <button class="btn btn-delete" onclick="deleteNote(${note.id})">åˆ é™¤</button>
    //   </div>
    // `;
    noteElement.innerHTML = `
        <h4 class="note-title">${escapeHtml(note.title)}</h4>
        <pre class="note-content">${escapeHtml(note.content)}</pre>
        <div class="note-actions">
            <button class="btn btn-edit" onclick="editNote(${note.id}, '${escapeHtml(note.title)}', '${escapeHtml(note.content)}')">ç¼–è¾‘</button>
            <button class="btn btn-export" onclick="exportNoteAsTxt(${note.id}, '${escapeHtml(note.title)}', '${escapeHtml(note.content)}')">å¯¼å‡ºTXT</button>
            <button class="btn btn-delete" onclick="deleteNote(${note.id})">åˆ é™¤</button>
        </div>
    `;
    container.appendChild(noteElement);
  });
}

function exportNoteAsTxt(noteId, noteTitle, noteContent) {
    const blob = new Blob([`æ ‡é¢˜: ${noteTitle}\n\n${noteContent}`], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `${noteTitle.replace(/[^\w]/g, '_')}.txt`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}

async function createNote() {
  const title = document.getElementById('note-title').value.trim();
  const content = document.getElementById('note-content').value.trim();
  if (!title || !content) {
    alert('è¯·å¡«å†™æ ‡é¢˜å’Œå†…å®¹');
    return;
  }
  const token = getToken();
  if (!token) {
    alert('è¯·å…ˆç™»å½•');
    return;
  }
  try {
    const res = await fetch(`${API_BASE}/api/notes`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + token
      },
      body: JSON.stringify({title, content})
    });
    if (res.ok) {
      document.getElementById('note-title').value = '';
      document.getElementById('note-content').value = '';
      loadNotes();
    } else {
      const text = await res.text();
      alert('åˆ›å»ºå¤±è´¥: ' + text);
    }
  } catch(e) {
    alert('è¯·æ±‚å¤±è´¥: ' + e.message);
  }
}

function editNote(id, oldTitle, oldContent) {
  const newTitle = prompt("ä¿®æ”¹æ ‡é¢˜:", oldTitle);
  if (newTitle === null) return;

  const newContent = prompt("ä¿®æ”¹å†…å®¹:", oldContent);
  if (newContent === null) return;

  updateNote(id, newTitle, newContent);
}

async function updateNote(id, title, content) {
  const token = getToken();
  if (!token) {
    alert('è¯·å…ˆç™»å½•');
    return;
  }
  try {
    const res = await fetch(`${API_BASE}/api/notes/${id}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + token
      },
      body: JSON.stringify({title, content})
    });
    if (res.ok) {
      loadNotes();
    } else {
      const text = await res.text();
      alert('æ›´æ–°å¤±è´¥: ' + text);
    }
  } catch(e) {
    alert('è¯·æ±‚å¤±è´¥: ' + e.message);
  }
}

async function deleteNote(id) {
  const token = getToken();
  if (!token) {
    alert('è¯·å…ˆç™»å½•');
    return;
  }
  if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™æ¡ç¬”è®°å—ï¼Ÿ')) return;

  try {
    const res = await fetch(`${API_BASE}/api/notes/${id}`, {
      method: 'DELETE',
      headers: { 'Authorization': 'Bearer ' + token }
    });
    if (res.ok) {
      loadNotes();
    } else {
      alert('åˆ é™¤å¤±è´¥');
    }
  } catch(e) {
    alert('è¯·æ±‚å¤±è´¥: ' + e.message);
  }
}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

function toggleTheme() {
  document.body.classList.toggle('dark');
}

function searchNotes() {
  const keyword = document.getElementById('search-keyword').value;
  loadNotes(keyword);
}

window.onload = () => {
  if (getToken()) {
    setAuthVisible(false);
    loadNotes();
  } else {
    setAuthVisible(true);
  }
};
</script>
